<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1>My Name is {{name}}</h1>
            <p>My Age is {{age}}</p>
            <p>
                I am from <span [innerText]="native"></span>
            </p>
        </div>
        <div class="row">
            <app-danger></app-danger>
            <app-success></app-success>
            <button class="btn btn-success" (click)="ChangeName()">button</button>
        </div>
        <br>
        <input type="text" [(ngModel)]="name" name="text">
        <p>{{name}}</p>

        <br>
        <br>
        <br>
        <input type="text" [(ngModel)] = "name" [ngModelOptions]="{standalone:true}">
        <button class="btn btn-primary" (click)="name=''" [disabled]="name===''">Reset</button>
        <p>{{text}}</p>

        <h1>Counter</h1>
        <button (click)="increment()">++</button>
        <br>
        <br>
        <p>Count : {{count}} </p>
        <br>
        <button (click)="decrement()">--</button>
    </div>
</div>
